<div class="container">
    <h3 class="been-header">Places we have been!</h3>
    <hr class="my-4">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
            {% for checkoff in checkoff_list %}
            <div class="col city">
                <div class="card shadow mx-auto" style="width: 16rem;">
                    <img class="card-img-top" src="{{ checkoff.image.url }}" alt="Card image" style="height: 12rem; width: 16rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ checkoff }}, {{ checkoff.country }}</h5>
                        <div class="container destination-container">
                            <div class="card-text"><i class="bi bi-tag"></i> {{ checkoff.adventure|capfirst }}</div>
                            <div class="card-text"><i class="bi bi-sun"></i> {{ checkoff.climate|capfirst }}</div>
                            <div class="card-text"><i class="bi bi-airplane-engines"></i> {{ checkoff.flight|capfirst }}</div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
</div>
