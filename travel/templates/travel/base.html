<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}Travel Bucket List{% endblock %}</title>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'travel/travel-logo.png' %}">
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Portfolio">
    <meta name="author" content="Vanessa Wingardh">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'travel/base.css' %}">
    {% block extra_head %}{% endblock %}
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Google Font -->
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic'>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic'>
    <!-- Global JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
    
  <body>
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <div class="col travel-navbar">
            <a class="navbar-brand" href="{% url 'travel-home' %}">
            <img src="{% static 'travel/travel-logo.png' %}" width="25" height="25"> Travel Bucket List</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-lg-0">
            
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link rounded-3" aria-current="page" href="{% url 'logout' %}?next={{request.path}}">Logout</a>
            </li>
            
            {% endif %}
            <li class="nav-item">
              <a class="nav-link rounded-3" aria-current="page" href="{% url 'add-destination' %}">Add to Bucket List</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
        {% block content %}
        {% endblock %}  
  </body>
</html>
